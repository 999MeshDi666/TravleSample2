<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Travle app</title>
</head>
<body>
    <div class="container">
        <header class="header"> 
            <nav class="header_nav">
                <div class="nav_part">
                    <ul class="header_nav_list">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <p class="header_logo">Camping.</p>
                <div class="nav_part">
                    <ul class="header_nav_list">
                        <li><a href="#">Sign in</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#"><img src="./img/search.png" alt="search icon" class="search_icon"></a></li>
                    </ul>
                </div>  
            </nav>
        </header>

        <section class="section"> 
            <div class="sec_content_block">
                <div class="sec_text_block">
                    <h1>Beatiful Places of England</h1>
                    <p>Plan your vacation on the most beatiful places of England</p>
                </div>
                <div class="sec_next_background_block">
                    <div class="next_bg_text_block">
                        <sub>Up next</sub>
                        <h2>Aerial View of Rock Cliffs</h2>
                        <p>	&#129042;</p>
                    </div>
                    <img src="./img/background2.png" alt="next image" class="next_bg_image">
                </div>
            </div>
        </section> 

        <footer>
            <div class="container">
                <div class="footer_content_block">
                    <p>Book your vacation</p>
                   <div class="form_content">
                       <form action="#" class="footer_form">
                           <div class="select_places input_form">
                               <img src="./img/home.png" alt="home icon" class="form_icons">
                                <div>
                                    <p>Accommodation</p>
                                    <select class="place_options inputs" required>
                                        <option value="1"> 6730 Luna Land North Rhiannonmouth</option>
                                        <option value="2"> 6730 Luna Land North Rhiannonmouth</option>
                                        <option value="3"> 6730 Luna Land North Rhiannonmouth</option>
                                        <option value="4"> 6730 Luna Land North Rhiannonmouth</option>
                                    </select>
                                </div>
                           </div>
                          <div class="check_in_date input_form">
                            <img src="./img/calendar.png" alt="check-in calendar" class="form_icons">
                            <div>
                               
                                <p>Check-in</p> 
                                <input type="date" value="2021-01-01"  id="in" required class="date_input inputs">
                            </div>
                          </div>
                          <div class="check_out_date input_form">
                              <img src="./img/calendar.png" alt="check-out calendar" class="form_icons">
                            <div>
                                <p>Check-out</p>    
                                <input type="date" value="2021-12-31"  id="out" required class="date_input inputs">
                            </div>
                          </div>
                          <div class="select_guestes input_form">
                              <img src="./img/person.png" alt="guests" class="form_icons">
                              <div>
                                <p>Guests</p>
                                <select class="guests_options inputs" required>
                                    <option value="1">1 adult</option>
                                    <option value="2">2 adults</option>
                                    <option value="3">3 adults</option>
                                    <option value="4" selected>4 adults</option>
                                </select>
                              </div>
                          </div>
                           <input type="submit" value="Search" class="search_btn">
                       </form>
                   </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
